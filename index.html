<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Physio Recovery Tracker</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
    <h1>Physio Login</h1>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<!-- APP -->
<div class="container" id="app" style="display:none">

<h1>Recovery Tracker</h1>

<input id="name" placeholder="Patient Name">
<input id="injury" placeholder="Injury (knee / back / shoulder)">

<label>Pain Level: <span id="painValue">5</span></label>
<input type="range" id="pain" min="0" max="10" value="5">

<input id="motion" type="number" placeholder="Motion % (0-100)">

<h2>Exercises</h2>
<label><input type="checkbox" value="Stretching"> Stretching</label><br>
<label><input type="checkbox" value="Strength"> Strength</label><br>
<label><input type="checkbox" value="Balance"> Balance</label>

<button onclick="saveData()">Save Session</button>

<div class="progress">
    <div id="progressBar"></div>
</div>

<div class="tabs">
    <button onclick="showTab('history')">History</button>
    <button onclick="showTab('progress')">Progress</button>
</div>

<div id="history"></div>
<canvas id="progressChart" style="display:none"></canvas>

</div>

<script src="app.js"></script>
</body>
</html>
