<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart App</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- LOGIN -->
<div class="login-box" id="loginScreen">
    <h1>Login</h1>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<!-- APP -->
<div class="container" id="appScreen" style="display:none">

    <div id="welcomeBox" class="welcome"></div>

    <h2>Progress</h2>
    <div class="progress">
        <div id="progressBar"></div>
    </div>

    <button onclick="addProgress()">Increase Progress</button>

    <div class="tabs">
        <button onclick="showTab('history')">History</button>
        <button onclick="showTab('rules')">What To Do</button>
    </div>

    <!-- HISTORY -->
    <div id="history" class="card"></div>

    <!-- RULES -->
    <div id="rules" class="card" style="display:none">
        <h3>✔ What To Do</h3>
        <ul>
            <li>Focus on one task</li>
            <li>Save progress daily</li>
        </ul>

        <h3>❌ What Not To Do</h3>
        <ul>
            <li>Do not skip steps</li>
            <li>Do not rush results</li>
        </ul>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
