<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pain Recovery Assistant</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">

<h1>ðŸ§  Pain Recovery AI</h1>

<input id="name" placeholder="Your name">

<select id="injury">
    <option value="knee">Knee Pain</option>
    <option value="back">Back Pain</option>
    <option value="shoulder">Shoulder Pain</option>
</select>

<select id="pain">
    <option value="1">Mild</option>
    <option value="2">Moderate</option>
    <option value="3">Severe</option>
</select>

<select id="motion">
    <option value="low">Low Mobility</option>
    <option value="medium">Medium Mobility</option>
    <option value="high">High Mobility</option>
</select>

<button onclick="saveData()">Save Session</button>

<div class="progress">
    <div id="progressBar"></div>
</div>

<div class="tabs">
    <button onclick="showTab('history')">History</button>
    <button onclick="showTab('progress')">Progress</button>
    <button onclick="showTab('guide')">What To Do</button>
</div>

<div id="history" class="tab"></div>

<div id="guide" class="tab" style="display:none"></div>

<canvas id="progressChart" class="tab" height="220" style="display:none"></canvas>

</div>

<script src="app.js"></script>
</body>
</html>
